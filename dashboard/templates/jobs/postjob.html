{% extends "partials/base.html" %}  
{% load crispy_forms_tags %}

{% block title %}Post job{% endblock%}

{% block content %}
{% include 'partials/navbar.html'%}

<style>
    #container{
        margin-top: 10%;
    }
    #top{
        padding:2%;
    }
</style>

<div id="container" class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div id="top" class=" bg-success text-white">
             Post Your Job Here
            </div>
            <div class="row p-3">
                <div class="col-md-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{post_job|crispy}}
                        <input type="submit" class="btn btn-success" name="submit" value="Post Job"><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
